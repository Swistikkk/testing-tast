<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <div>
    <span class="date"></span>
    <span class="hours"></span>
    <span>:</span>
    <span class="minutes"></span>
    <span>:</span>
    <span class="seconds"></span>

    <select class="selectTime">
      <option value="msk">Moscow</option>
      <option value="vladivostok">Vladivostok</option>
    </select>
  </div>


  <script>
    var date = new Date();
    let timer = setInterval(() => {
      setTime();
    }, 1000);

    function changeTime(value) {
      clearInterval(timer);
      timer = setInterval(() => {
        setTime(value);
      });
    }

    function setTime(timeZone = 0, isLoad = false, dateBack) {
      let promise;
      if (!isLoad) promise = fetch("http://api.timezonedb.com/v2/get-time-zone?key=JKYQ5KT4212A&format=json&by=zone&zone=Europe/Moscow")
      .then((date) => date.json())
      .then(time => {
        console.log(time);
        let date = new Date(timeZone + time.timestamp * 1000 - 3*60*60*1000);

        drowTime(date);
        setTime(timeZone = 0, isLoad = false, date);
      });
      else {
        drowTime(dateBack);
        return setTime(timeZone, isLoad = true, dateBack = (date + 1000));
      }

    }

    function drowTime(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      document.querySelector('.date').innerHTML = date.toDateString();
      document.querySelector('.hours').innerHTML = hours;
      document.querySelector('.minutes').innerHTML = minutes;
      document.querySelector('.seconds').innerHTML = seconds;
    }

    document.querySelector('.selectTime').addEventListener('change', (event) => {
      event.target.value === 'msk' ? changeTime() : changeTime(7 * 60 * 60 * 1000);
    });

    setTime();
  </script>
</body>
</html>
